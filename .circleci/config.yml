# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: golang:1.11.5
    steps:
      - run: go get -v golang.org/x/vgo
      - checkout
      - run: make all
      - store_artifacts:
          path: ./build
          destination: /dist
